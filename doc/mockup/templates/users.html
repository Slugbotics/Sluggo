[[extend 'layout.html']]
<div class="section">
<div class="container">

      <p class="title">Team Members</p>
      <div class="columns">
         <!-- Member Selection Panel -->
         <div class="column is-4">

            <!-- Isaac -->
            <article class="level notification has-background-grey-light">
               <div class="level-item level-left">
                  <div class="level-item">
                     <img src="[[=URL('static', 'images/isaac-trimble-pederson.jpg')]]" width="80">
                  </div>
                  <div class="level-item">
                     <p class= "subtitle is-5">Isaac Trimble-Pederson</p>
                  </div>
               </div>
            </article>

            <!-- Andrew -->
            <article class="level notification has-background-grey-lighter">
               <div class="level-item level-left">
                  <div class="level-item">
                     <img src="[[=URL('static', 'images/andrew-gavgavian.jpg')]]" width="80">
                  </div>
                  <div class="level-item">
                     <p class= "subtitle is-5">Andrew Gavgavian</p>
                  </div>
               </div>
            </article>

            <!-- Samuel -->
            <article class="level notification has-background-grey-lighter">
               <div class="level-item level-left">
                  <div class="level-item">
                     <img src="[[=URL('static', 'images/sam-schmidt.jpg')]]" width="80">
                  </div>
                  <div class="level-item">
                     <p class= "subtitle is-5">Samuel Schmidt</p>
                  </div>
               </div>
            </article>

            <!-- Susan -->
            <article class="level notification has-background-grey-lighter">
               <div class="level-item level-left">
                  <div class="level-item">
                     <img src="[[=URL('static', 'images/isaac-trimble-pederson.jpg')]]" width="80">
                  </div>
                  <div class="level-item">
                     <p class= "subtitle is-5">Susan Sample</p>
                  </div>
               </div>
            </article>

            <!-- Lorem -->
            <article class="level notification has-background-grey-lighter">
               <div class="level-item level-left">
                  <div class="level-item">
                     <img src="[[=URL('static', 'images/isaac-trimble-pederson.jpg')]]" width="80">
                  </div>
                  <div class="level-item">
                     <p class= "subtitle is-5">Lorem Ipsum</p>
                  </div>
               </div>
            </article>

         </div>

         <!-- Right Side Column -->
         <div class="column">
            <div class="box has-background-grey-lighter">

               <div class="tile is-ancestor">
                  <!-- Person Image -->
                  <div class="tile is-vertical is-parent is-4">
                     <figure class="image is-square">
                        <img src="[[=URL('static', 'images/isaac-trimble-pederson.jpg')]]">
                     </figure>
                  </div>
                  <!-- Text Fields -->
                  <div class="tile is-parent is-vertical">

                     <!-- Name Field -->
                     <div class="field">
                        <p class="title is-size-4">Name</p>
                        <div class="control">
                           <input class="input is-hovered" type="text" value="Isaac Trimble-Pederson">
                        </div>
                     </div>

                     <!-- Proj Field -->
                     <div class="field">
                        <p class="title is-size-4">Project Tags</p>
                        <div class="control">
                           <input class="input is-hovered" type="text" value="#software, #admin, #business">
                        </div>
                     </div>

                     <!-- Role Field -->
                     <div class="field">
                        <p class="title is-size-4">Role</p>
                        <div class="select">
                           <select>
                              <option>Administrator</option>
                              <option>With options</option>
                           </select>
                        </div>
                     </div>

                     <!-- Bio Field -->
                     <div class="field">
                        <p class="title is-size-4">Bio</p>
                        <div class="control">
                           <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
