<section class="section">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="field has-addons">
        <p class="control">
          <div class="file" v-bind:class="{'is-danger': fileerror || sizeerror || servererror, 'is-success': success, 'is-info': !fileerror && !success && !sizeerror && !servererror}">
            <label class="file-label">
              <input class="file-input" type="file" @change="upload_file($event)" accept="image/*">
              <span class="file-cta">
                <span class="file-icon" >
                  <i v-if="uploading" class="fa fa-spinner fa-pulse fa-fw"></i>
                  <i v-if="!uploading && (fileerror || sizeerror || servererror)" class="fa fa-exclamation-circle fa-fw"></i>

                  <i v-else class="fa fa-upload fa-fw"></i>
                </span>
                <span class="file-label">
                  <span v-if="!uploading && !fileerror && !sizeerror && !success && !servererror">
                    Change Profile Pic
                  </span>
                  <span v-if="!uploading && fileerror && !sizeerror && !success && !servererror">
                    Wrong Filetype
                  </span>
                  <span v-if="!uploading && !fileerror && !sizeerror && success && !servererror">
                    Pic Updated
                  </span>
                  <span v-if="!uploading && !fileerror && sizeerror && !success && !servererror">
                    File Too Large
                  </span>
                  <span v-if="!uploading && !fileerror && !sizeerror && !success && servererror">
                    Server Error Occured
                  </span>
                </span>
              </span>
            </label>
          </div>
        </p>
      </div>
    </div>
  </div>
</section>
