<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content" v-click-outside="close">
        <section class="image is-4by3">
            <div class="content">
                <div class="field">
                    <span class="subtitle">Title</span>
                    <input type="text" v-model="ticket.ticket_title" class="input" placeholder="Enter new title here">
                </div>
                <div class="field">
                    <span class="subtitle">Tags</span>
                    <v-select multiple placeholder="Choose some interests" v-model="selected" :options="options"></v-select>
                </div>
                <div class="field">
                    <span class="subtitle">Description</span>
                    <textarea v-model="ticket.ticket_text" class="textarea is-fullwidth" placeholder="Enter new ticket here"></textarea>
                </div>
                <button class="button is-success" @click="submit">Save changes</button>
                <button class="button" @click="close">Cancel</button>
            </div>
        </section>
    </div>
</div>
