<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card" v-click-outside="close">
        <section class="modal-card-body">
            <div class="content">
                <div class="field">
                    <span class="subtitle">Title</span>
                    <input type="text" v-model="ticket.ticket_title" class="input" placeholder="Enter new title here">
                </div>
                <div class="field">
                    <span class="subtitle">Description</span>
                    <textarea v-model="ticket.ticket_text" class="textarea is-fullwidth" placeholder="Enter new ticket here"></textarea>
                </div>
                <div class="field">
                    <span class="subtitle">Priority</span>
                    <div class="select">
                        <select v-model="ticket.ticket_priority" >
                            <option v-for="priority in priority_list">{{priority}}}</option>
                        </select>
                    </div>
                    <div class="select">
                        <select v-model="ticket.ticket_status">
                            <option v-for="status in status_list">{{status}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" @click="submit">Save changes</button>
            <button class="button" @click="close">Cancel</button>
        </footer>
    </div>
</div>
