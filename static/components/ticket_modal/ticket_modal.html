<div class="modal is-active">
    <div class="modal-background" @click="close"></div>
    <div class="modal-content">
        <section class="box ">
            <div class="columns">
                <div class="column is-three-quarters">
                    <div class="field">
                        <span class="subtitle">Title</span>
                        <input type="text" v-model="ticket.ticket_title" class="input" :class="{'is-danger' : text_error}" placeholder="Enter new title here">
                        <span class="has-text-danger" v-if="text_error">Required Field</span>
                    </div>
                    <div class="field">
                        <span class="subtitle">Tags</span>
                        <v-select class="tag-chooser" maxHeight="100px" multiple placeholder="Choose Tags" v-model="selected" :options="options"></v-select>
                    </div>
                    <div class="field">
                        <span class="subtitle">Description</span>
                        <textarea v-model="ticket.ticket_text" class="textarea is-fullwidth" placeholder="Enter new ticket here"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <span class="subtitle">Due Date</span>
                        <input class="input" :class= "{'is-danger': date_error}" type="date" placeholder="mm / dd / yyyy" v-model="due_date">
                        <span v-if="date_error" class="has-text-danger">Invalid Format</span>
                    </div>
                    <div class="field">
                        <span class="subtitle">Assignee</span>
                        <v-select placeholder="No assignment" v-model="assigned_user" :options="users"></v-select>
                    </div>
                </div>
            </div>
            <button class="button is-success" @click="submit">Save changes</button>
            <button class="button" @click="close">Cancel</button>
        </section>
    </div>
</div>
