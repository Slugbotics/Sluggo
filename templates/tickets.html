[[extend 'layout.html']]
<div id="vue-target">
<section class="section">
  <div class="container">
    <div class="title">Tickets</div>
  </div>
</section>


  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <dropdown v-bind:list="ticket_tags !== false ? ticket_tags.map(e => e.tag_name) : []" v-bind:result="tagString" v-bind:placeholder="'Tag'">
          </dropdown>
          <dropdown v-bind:list="tagList" v-bind:result="tagString" v-bind:placeholder="'Completion Status'"></dropdown>
          <dropdown v-bind:list="tagList" v-bind:result="tagString" v-bind:placeholder="'Assignment Status'"></dropdown>
        </div>
        <div class="column">
            <div class="field is-pulled-right">
              <div class="control has-icons-left">
                <span class="icon is-medium">
                  <i class="fa fa-search"></i>
                </span>
                <input class="input" type="text" @input="filter_list" v-model="searchText" placeholder="Text input">
              </div>
            </div>
        </div>
      </div>
      <a @click.stop="add_ticket">
        <i class="fa fa-plus fa-fw"></i> Add a ticket ...
      </a>
    </div>
  </section>

  <ticket-modal v-if="showModal" v-bind:ticket="selected_ticket"
                @submit="submitCallback" @cancel="close_modal">
  </ticket-modal>



  <!-- TODO: Samuel Schmidt 5 / 21 / 2020 move this into a vue component -->
  <section class="section">
    <div class="container" v-for="t in tickets">
        <div class="card is-fullwidth">
          <header class="card-header">
            <p class="card-header-title">Issue {{t.id}} | {{ t.tag_list.map(e => e.tag_name).join(', ') }} | {{t.ticket_title}} | {{t.ticket_status}}</p>
            <a class="card-header-icon card-toggle" @click="t.show = !t.show">
              <i class="fa fa-angle-down" v-if="!t.show"></i>
              <i class="fa fa-angle-up" v-if="t.show"></i>
            </a>
          </header>
          <div class="card-content" :class="{'is-hidden': !t.show}">
            <div class="content">
              <div class="columns">
                <div class="column">
                  <b class="is-bold">Description</b>
                  <p>{{ t.ticket_text }}</p>
                </div>
                <div class="column is-1">
                  <div class="thumbs is-size-4">
                    <span class="has-text-danger is-pulled-right" @click="delete_ticket(t._idx)">
                      <i class="fa fa-trash fa-fw"></i>
                    </span>
                    <span class="is-pulled-right" @click.stop="edit_ticket(t._idx)">
                      <i class="fa fa-cog fa-fw"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
    </div>
  </section>
</div>

<script src="js/vue-select.min.js"></script>

<script src="components/dropdown/dropdown.js"></script>

[[end]]
