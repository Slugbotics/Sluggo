[[extend 'layout.html']]
<div id="vue-target">
<section class="section">
  <div class="container">
    <div class="title">Tickets</div>
  </div>
</section>


  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <div class="field is-pulled-right">
              <div class="control has-icons-left">
                <span class="icon is-medium">
                  <i class="fa fa-search"></i>
                </span>
                <input class="input" type="text" @input="filter_list" v-model="searchText" placeholder="Text input">
              </div>
            </div>
        </div>
      </div>
      <a @click.stop="add_ticket">
        <i class="fa fa-plus fa-fw"></i> Add a ticket ...
      </a>
    </div>
  </section>

  <ticket-modal v-if="showModal" v-bind:ticket="selected_ticket"
                v-bind:options="ticket_tags !== false ? ticket_tags.map(e => e.tag_name) : []"
                @submit="submitCallback" @cancel="close_modal">
  </ticket-modal>



  <!-- TODO: Samuel Schmidt 5 / 21 / 2020 move this into a vue component -->
  <section class="section">
    <div class="container">
      <div class="box has-background-light"  v-for="t in tickets">
          <div class="columns">
            <div class="column is-four-fifths">
              <p class="card-header-title">
                <i class="fa fa-square fa-fw"></i>
                Issue {{t.id}} | {{ t.tag_list.map(e => e.tag_name).join(', ') }} | {{t.ticket_title}} | {{t.ticket_status}}
              </p>
            </div>
            <div class="column"></div> <!-- Spacer -->
            <div class="column">
              <div class="buttons">
                <div class="button" v-bind:class="{'is-success': t.pinned, 'is-danger': !t.pinned}">
                  <i class="fa fa-thumb-tack"></i>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</div>

  let edit_ticket_url = "[[=XML(edit_ticket_url)]]";
  let add_ticket_tag_url = "[[=XML(add_ticket_tag_url)]]";
  let get_tags_url = "[[=XML(get_tags_url)]]";
  let get_pinned_tickets_url = "[[=XML(get_pinned_tickets_url)]]";
  // Complete with other URLs you need.
  let user_email = "[[=XML(user_email)]]";
  let username = "[[=XML(username)]]";
</script>
<script src="js/vue-select.min.js"></script>
<script src="components/ticket_modal/ticket_modal.js"></script>
<script src="components/dropdown/dropdown.js"></script>
<script src="js/ticket.js"></script>
[[end]]
